		<a href="/echars" class="nav-header"><i class="icon-question-sign"></i>性别分布统计</a>

	<div class="content">
		<div class="header">
			<h1 class="page-title">性别分布统计</h1>
		</div>
		<div id="pic1"></div>
	</div>
	<script src="lib/echarts/echarts.common.min.js"></script>
	<input type="hidden" id="sexValueMan" th:value="${sexValue[0]}">
	<input type="hidden" id="sexValueWoMan" th:value="${sexValue[1]}">
	<script>
		//echarts空间代码
		var manValue = document.getElementById('sexValueMan').value;
		var womanValue = document.getElementById('sexValueWoMan').value;
		var myCharts1 = echarts.init(document.getElementById('pic1'));
		var option1 = {
			backgroundColor : 'white',

			title : {
				text : '性别比例统计',
				left : 'center',
				top : 20,
				textStyle : {
					color : '#ccc'
				}
			},
			tooltip : {
				trigger : 'item',
				formatter : "{a} <br/>{b} : {d}%"
			},

			visualMap : {
				show : false,
				min : 500,
				max : 600,
				inRange : {
					colorLightness : [ 0, 1 ]
				}
			},
			series : [ {
				name : '性别比例统计',
				type : 'pie',
				clockwise : 'true',
				startAngle : '0',
				radius : '60%',
				center : [ '50%', '50%' ],
				data : [

				{
					value : manValue,
					name : '男',
					itemStyle : {
						normal : {
							color : 'rgb(1,175,80)'
						}
					}
				}, {
					value : womanValue,
					name : '女',
					itemStyle : {
						normal : {
							color : 'rgb(122,48,158)'
						}
					}
				}

				],
			} ]
		};
		myCharts1.setOption(option1);
	</script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
